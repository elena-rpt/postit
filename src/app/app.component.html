<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-italia@1.6.2/dist/css/bootstrap-italia.min.css"
/>

<router-outlet></router-outlet>
<router-outlet name="info"></router-outlet>
<nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light mt-5">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a
        class="nav-item nav-link"
        [routerLink]="[{ outlets: { info: ['version'] } }]"
        >Versione</a
      >
      <a
        class="nav-item nav-link"
        [routerLink]="[{ outlets: { info: ['link'] } }]"
        >Github</a
      >
    </div>
  </div>
</nav>
